test_metadata:
  type: config
  name: identity_provider
  description: test the apigateway identity provider

identity_provider: API_GATEWAY

users:
  - name: user
    bucket: sftp.bucket
    home: /home/user
    bucket: mybucket
    keys:
      - ssh-rsa AAAA
      - ssh-rsa BBBB
    access:
      - put
  - name: admin
    bucket: sftp.bucket
    home: /home/admin
    keys:
      - ssh-rsa AAAA
    access:
      - put
      - delete
      - mkdir
